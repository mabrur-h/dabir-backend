# Cloud Build configuration for CI/CD
# Automatically builds and deploys when code is pushed to GitHub
# Trigger this via: GitHub push → Cloud Build Trigger → Auto Deploy
#
# PREREQUISITE: Create the Artifact Registry repository first:
# gcloud artifacts repositories create dabir --repository-format=docker --location=europe-west1

substitutions:
  _REGION: europe-west1
  _API_SERVICE_NAME: dabir-api
  _WORKER_SERVICE_NAME: dabir-worker
  _GCS_BUCKET: ${PROJECT_ID}-uploads
  _SERVICE_ACCOUNT: dabir-api@${PROJECT_ID}.iam.gserviceaccount.com
  _VPC_CONNECTOR: dabir-connector
  _DB_INSTANCE: dabir-db
  _AR_REPO: dabir

steps:
  # Build API image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_SERVICE_NAME}:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-api'

  # Build Worker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_WORKER_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_WORKER_SERVICE_NAME}:latest'
      - '-f'
      - 'Dockerfile.worker'
      - '.'
    id: 'build-worker'

  # Push API image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_SERVICE_NAME}:$COMMIT_SHA'
    id: 'push-api'
    waitFor: ['build-api']

  # Push API latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_SERVICE_NAME}:latest'
    id: 'push-api-latest'
    waitFor: ['build-api']

  # Push Worker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_WORKER_SERVICE_NAME}:$COMMIT_SHA'
    id: 'push-worker'
    waitFor: ['build-worker']

  # Push Worker latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_WORKER_SERVICE_NAME}:latest'
    id: 'push-worker-latest'
    waitFor: ['build-worker']

  # Run database migrations using Cloud Run Jobs
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud run jobs deploy dabir-migrate \
          --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_SERVICE_NAME}:$COMMIT_SHA \
          --region=${_REGION} \
          --service-account=${_SERVICE_ACCOUNT} \
          --add-cloudsql-instances=$PROJECT_ID:${_REGION}:${_DB_INSTANCE} \
          --vpc-connector=${_VPC_CONNECTOR} \
          --set-secrets=DATABASE_URL=DATABASE_URL:latest \
          --command="node" \
          --args="dist/db/migrate.js" \
          --max-retries=0 \
          --task-timeout=300 \
          --quiet
        gcloud run jobs execute dabir-migrate --region=${_REGION} --wait
    id: 'run-migrations'
    waitFor: ['push-api']

  # Deploy API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_API_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '3000'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:${_REGION}:${_DB_INSTANCE}'
      - '--vpc-connector'
      - '${_VPC_CONNECTOR}'
      - '--set-env-vars'
      - 'NODE_ENV=production,GCP_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=${_GCS_BUCKET},GCP_REGION=${_REGION}'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,REDIS_URL=REDIS_URL:latest,JWT_SECRET=JWT_SECRET:latest,JWT_REFRESH_SECRET=JWT_REFRESH_SECRET:latest,TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest,TELEGRAM_WEBHOOK_SECRET=TELEGRAM_WEBHOOK_SECRET:latest,TELEGRAM_BOT_WEBHOOK_URL=TELEGRAM_BOT_WEBHOOK_URL:latest'
    id: 'deploy-api'
    waitFor: ['run-migrations']

  # Deploy Worker to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_WORKER_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_WORKER_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '5'
      - '--timeout'
      - '3600'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:${_REGION}:${_DB_INSTANCE}'
      - '--vpc-connector'
      - '${_VPC_CONNECTOR}'
      - '--set-env-vars'
      - 'NODE_ENV=production,GCP_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=${_GCS_BUCKET},GCP_REGION=${_REGION}'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,REDIS_URL=REDIS_URL:latest,JWT_SECRET=JWT_SECRET:latest,JWT_REFRESH_SECRET=JWT_REFRESH_SECRET:latest,TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest,TELEGRAM_WEBHOOK_SECRET=TELEGRAM_WEBHOOK_SECRET:latest,TELEGRAM_BOT_WEBHOOK_URL=TELEGRAM_BOT_WEBHOOK_URL:latest'
    id: 'deploy-worker'
    waitFor: ['run-migrations']

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_SERVICE_NAME}:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_SERVICE_NAME}:latest'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_WORKER_SERVICE_NAME}:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_WORKER_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
